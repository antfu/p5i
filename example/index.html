<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5i demo</title>
  <script src="../dist/p5i.global.js"></script>
</head>
<body>
  <div id="canvas"></div>

  <script>
    const sketch = P5i.createCanvas((p5) => {
      const { createCanvas, noStroke, ellipse, dist, width, height, background } = p5
      let max_distance

      return {
        setup() {
          createCanvas(710, 400)
          noStroke()
          max_distance = dist(0, 0, width, height)
        },
        draw() {
          background(0)

          for (let i = 0; i <= width; i += 20) {
            for (let j = 0; j <= height; j += 20) {
              let size = dist(p5.mouseX, p5.mouseY, i, j)
              size = (size / max_distance) * 66
              ellipse(i, j, size, size)
            }
          }
        },
      }
    })

    sketch.mount(document.getElementById('canvas'))
  </script>
</body>
</html>
